{% extends "layout.html" %}

{% block body %}

    <h4>We have found for you:</h4>

    <div class="card-columns">

        {% for book in books %}
            <a href="{{ url_for('book', isbn = book.isbn) }}" class="card text-center p-3">
                <div class="card-body">
                    <h4 class="card-text">{{book['author']}}</h4>
                    <h5 class="card-text">{{book['title']}}</h5>
                    <h6 class="card-text">{{book['year']}}</h6>
                    <h6 class="card-text">{{book['isbn']}}</h6>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
