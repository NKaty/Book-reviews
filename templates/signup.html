{% extends "layout.html" %}

{% block body %}

    {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <div class="text-center">
        <h3>Sign up and start review books!</h3>
        <form action="/signup" method="post">
            <div class="form-group text-center">
                <input name="username" class="form-control" placeholder="Username" autofocus required>
            </div>
            <div class="form-group">
                <input name="password" class="form-control" type=password placeholder="Password" required>
            </div>
            <div class="form-group">
                <input name="conf-password" class="form-control" type=password placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

{% endblock %}
